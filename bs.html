<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login Form</title>

</head>
<body>
  <div class="login-container">
      <h2>Login</h2>
      <form action="#" method="post">
          <label for="email">Email:</label>
          <input type="text" id="email" name="email" required><br>
          <label for="password">Password:</label>
          <input type="password" id="password" name="password" required><br>
          <input type="submit" value="Login">
      </form>
      <p>Don't have an account? <a href="#">Register</a></p>
  </div>

  <img id="dir-img" src="" alt="dir-img"></img>

  <script type="module" src="assets/vendor/fb-init.js"></script>
  <script type="module">
      // Import functions from firebase.js
      import { storage, ref, getDownloadURL } from "./assets/vendor/fb-init.js";

      // Create a reference to the image file in Firebase Storage
      const store1 = ref(storage, 'al-ikhsan.jpg');

      // Get the download URL of the image
      getDownloadURL(store1).then((url) => {
          // Set the image src attribute with the download URL
          const img = document.getElementById('dir-img');
          img.setAttribute('src', url);
      }).catch((error) => {
          // Handle any errors
          console.error('Error getting download URL:', error);
      });
  </script>
</body>
</html>
