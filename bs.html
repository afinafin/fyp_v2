<!DOCTYPE html>
<html>
<head>
  <title>Positioning Example</title>
  <style>
    .relative-div {
      width: 100px;
      height: 100px;
      background-color: blue;
      position: absolute;
      top: 20px;
      left: 20px;
    }

    .absolute-div {
      width: 100px;
      height: 100px;
      background-color: red;
      position: relative;
      top: 50px;
      left: 50px;
    }
  </style>
</head>
<body>
  <div class="relative-div">Relative</div>
  <div class="absolute-div">Absolute</div>
</body>
</html>
